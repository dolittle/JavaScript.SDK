version: '3.1'
services:
  mongo:
    image: dolittle/mongodb
    hostname: mongo
    volumes:
      - ${PWD}/data:/data
    ports:
      - 27017:27017
 
  runtime:
    image: dolittle/runtime:5.0.0-rc.7
    depends_on: 
      - mongo
    links:
      - mongo
    volumes:
      - ${PWD}/resources.json:/app/.dolittle/resources.json
      - ${PWD}/tenants.json:/app/.dolittle/tenants.json
      - ${PWD}/appsettings.json:/app/appsettings.json
    ports:
      - 81:81
      - 9700:9700
      - 50052:50052
      - 50053:50053
